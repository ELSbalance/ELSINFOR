<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>艾爾之光 2025 冬季改版資訊</title>

  <!-- 套用主題 CSS -->
  <link id="theme-link" rel="stylesheet" href="../assets/css/blue_style.css">

  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: var(--bg-gradient, linear-gradient(to bottom, #e3f2fd, #ffffff));
      margin: 0;
      padding: 0;
      color: #333;
    }

    header.inner-page {
      text-align: center;
      background: var(--header-gradient, linear-gradient(135deg, #5c6bc0, #7986cb));
      color: white;
      padding: 50px 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    header.inner-page h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    #theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    #theme-toggle:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    footer.inner-page {
      text-align: center;
      color: #777;
      padding: 30px 10px 50px;
      font-size: 0.95rem;
    }

    .return-btn {
      display: inline-block;
      background-color: var(--accent-color, #64b5f6);
      color: white;
      padding: 10px 22px;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 15px;
      font-weight: 500;
    }
    .return-btn:hover {
      background-color: var(--accent-hover, #42a5f5);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header class="inner-page">
    <h1>艾爾之光 2025 冬季改版資訊</h1>
    <button id="theme-toggle">🌸 切換粉色</button>
  </header>

  <main>
    <a href="../index.html" class="return-btn">← 返回首頁</a>
    <p>（此處省略內文）</p>
  </main>

  <footer class="inner-page">
    © 2025 艾爾之光改版資料整理站
  </footer>

  <!-- 放在 body 結尾確保 DOM 載入完成 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeLink = document.getElementById("theme-link");
      const themeToggleBtn = document.getElementById("theme-toggle");

      if (!themeLink || !themeToggleBtn) {
        console.error("❌ 找不到 theme-link 或 theme-toggle");
        return;
      }

      // 讀取上次主題
      const savedTheme = localStorage.getItem("theme") || "blue";
      if (savedTheme === "pink") {
        themeLink.href = "../assets/css/pink_style.css";
        themeToggleBtn.textContent = "❄ 切換藍調";
      } else {
        themeLink.href = "../assets/css/blue_style.css";
        themeToggleBtn.textContent = "🌸 切換粉色";
      }

      // 監聽切換事件
      themeToggleBtn.addEventListener("click", () => {
        const current = themeLink.getAttribute("href");

        if (current.includes("blue_style.css")) {
          themeLink.href = "../assets/css/pink_style.css";
          themeToggleBtn.textContent = "❄ 切換藍調";
          localStorage.setItem("theme", "pink");
        } else {
          themeLink.href = "../assets/css/blue_style.css";
          themeToggleBtn.textContent = "🌸 切換粉色";
          localStorage.setItem("theme", "blue");
        }
      });

      console.log("✅ 主題切換初始化完成");
    });
  </script>
</body>
</html>
