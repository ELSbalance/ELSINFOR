<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 年更新總覽｜艾爾之光改版資料整理</title>

  <!-- 套用主題 CSS -->
  <link id="theme-link" rel="stylesheet" href="../assets/css/blue_style.css">

  <!-- 主題切換 JS -->
  <script defer src="../assets/js/color_switch.js"></script>

  <!-- 摺疊功能 JS -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const toggles = document.querySelectorAll(".update-week summary");
      toggles.forEach(summary => {
        summary.addEventListener("click", () => {
          summary.parentElement.classList.toggle("open");
        });
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>2025 年艾爾之光更新總覽</h1>
    <button id="theme-toggle" class="theme-toggle-btn">🌸 切換粉色</button>
  </header>

  <main class="content">
    <a href="../index.html" class="return-btn">← 返回首頁</a>

    <section class="inner-page">
      <h2>📅 2025 年度更新</h2>

      <details class="update-week">
        <summary>第 10 週（10/23） - 小型更新</summary>
        <ul>
          <li>UI 優化與錯誤修正</li>
          <li>商城更新部分物品</li>
        </ul>
      </details>

      <details class="update-week">
        <summary>第 11 週（11/6） - 商城更新</summary>
        <ul>
          <li>新增限時服裝販售</li>
          <li>調整部分商城價格</li>
        </ul>
      </details>

      <details class="update-week">
        <summary>第 12 週（11/20） - 副本與角色更新</summary>
        <ul>
          <li>新增新副本「冰封迷宮」</li>
          <li>角色技能微調與平衡修改</li>
        </ul>
      </details>

      <!-- 可以繼續依週新增更多 details 區塊 -->
    </section>
  </main>

  <footer class="inner-page">
    © 2025 艾爾之光改版資料整理站｜
  </footer>
</body>
</html>
