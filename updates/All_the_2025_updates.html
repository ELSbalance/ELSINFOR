<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 年更新總覽｜艾爾之光改版資料整理</title>

  <!-- 套用主題 CSS（藍/粉可切換） -->
  <link id="theme-link" rel="stylesheet" href="../assets/css/blue_style.css">

  <!-- 主題切換 JS -->
  <script defer src="../assets/js/color_switch.js"></script>

  <!-- 摺疊區塊功能 JS -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const toggles = document.querySelectorAll(".update-week summary");
      toggles.forEach(summary => {
        summary.addEventListener("click", () => {
          summary.parentElement.classList.toggle("open");
        });
      });
    });
  </script>

  <style>
    /* ==============================
       🔘 返回首頁按鈕：依主題變色
       ============================== */
    .return-btn {
      display: inline-block;
      color: white;
      padding: 10px 22px;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 25px;
      font-weight: 500;
    }
    .return-btn:hover {
      transform: scale(1.05);
    }

    /* 🌊 藍色主題 */
    body.blue-theme .return-btn {
      background-color: #64b5f6;
    }
    body.blue-theme .return-btn:hover {
      background-color: #42a5f5;
    }

    /* 🌸 粉色主題 */
    body.pink-theme .return-btn {
      background-color: #f48fb1;
    }
    body.pink-theme .return-btn:hover {
      background-color: #f06292;
    }


    /* 內頁 header/footer */
    header.inner-page {
      background: transparent;
      color: #111; /* 可依主題調整深色文字 */
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }
    footer.inner-page {
      text-align: center;
      color: #777;
      padding: 30px 10px 50px;
      font-size: 0.95rem;
    }

    /* 摺疊區塊 */
    details.update-week {
      margin-bottom: 15px;
      border: 1px solid #b3e5fc;
      border-radius: 10px;
      padding: 10px 15px;
      background: #ffffffcc;
      backdrop-filter: blur(4px);
    }
    details.update-week[open] {
      background: #ffffffee;
    }
    details.update-week summary {
      cursor: pointer;
      font-weight: 600;
      list-style: none;
    }
    details.update-week ul {
      margin-top: 8px;
      padding-left: 20px;
    }

    /* main 區塊透明背景 */
    main.content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
  </style>
</head>

<body>
  <header class="inner-page">
    <h1>2025 年艾爾之光更新總覽</h1>
    <button id="theme-toggle" class="theme-toggle-btn">🌸 切換粉色</button>
  </header>

  <main class="content">
    <a href="../index.html" class="return-btn">← 返回首頁</a>

    <section class="inner-page">
      <h2>📅 2025 年度更新</h2>

      <details class="update-week">
        <summary>第 10 週（10/23） - 小型更新</summary>
        <ul>
          <li>UI 優化與錯誤修正</li>
          <li>商城更新部分物品</li>
        </ul>
      </details>

      <details class="update-week">
        <summary>第 11 週（11/6） - 商城更新</summary>
        <ul>
          <li>新增限時服裝販售</li>
          <li>調整部分商城價格</li>
        </ul>
      </details>

      <details class="update-week">
        <summary>第 12 週（11/20） - 副本與角色更新</summary>
        <ul>
          <li>新增新副本「冰封迷宮」</li>
          <li>角色技能微調與平衡修改</li>
        </ul>
      </details>

      <!-- 可以依週數繼續新增 details 區塊 -->
    </section>
  </main>

  <footer class="inner-page">
    © 2025 艾爾之光改版資料整理站｜
  </footer>
</body>
</html>
